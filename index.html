<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Santa</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    
  </head>
  <body>
    <header class="contact-header">The Number in Mind</header>
    <div class="btn-container">
      <button type="submit" class="A" onclick="chooseCol(A)">Click if the card you have in mind is in column A</button>
      <button type="submit" class="B" onclick="chooseCol(B)">Click if the card you have in mind is in column B</button>
      <button type="submit" class="C" onclick="chooseCol(C)">Click if the card you have in mind is in column C</button>
      </div>

    <div class="container" id="container">
      <div class="grid-item col-0" id="1">
        <img class="pic" src="images/1.png" alt="1" />
      </div>
      <div class="grid-item col-1" id="2">2</div>
      <div class="grid-item col-2" id="3">3</div>
      <div class="grid-item col-0" id="4">4</div>
      <div class="grid-item col-1" id="5">5</div>
      <div class="grid-item col-2" id="6">6</div>
      <div class="grid-item col-0" id="7">7</div>
      <div class="grid-item col-1" id="8">8</div>
      <div class="grid-item col-2" id="9">9</div>
      <div class="grid-item col-0" id="10">10</div>
      <div class="grid-item col-1" id="11">11</div>
      <div class="grid-item col-2" id="12">12</div>
      <div class="grid-item col-0" id="13">13</div>
      <div class="grid-item col-1" id="14">14</div>
      <div class="grid-item col-2" id="15">15</div>
      <div class="grid-item col-0" id="16">16</div>
      <div class="grid-item col-1" id="17">17</div>
      <div class="grid-item col-2" id="18">18</div>
      <div class="grid-item col-0" id="19">19</div>
      <div class="grid-item col-1" id="20">20</div>
      <div class="grid-item col-2" id="21">21</div>
    </div>



  
    
    <script src="index.js"></script>
  </body>
</html>
