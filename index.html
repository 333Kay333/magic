<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Secret Santa</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>

  <body>
    <header class="contact-header">The Number in Mind</header>
    <div class="btn-container">
      <button class="A" onclick="handleColumnButtonClick(A)">Click if the card you have in mind is in column A</button>

      <button class="C" onclick="handleColumnButtonClick(C)">Click if the card you have in mind is in column C</button>
      </div>

    <div class="container" id="container">
      <div class="grid-item col-0" id="card-1">1</div>
      <div class="grid-item col-1" id="card-2">2</div>
      <div class="grid-item col-2" id="card-3">3</div>
      <div class="grid-item col-0" id="card-4">4</div>
      <div class="grid-item col-1" id="card-5">5</div>
      <div class="grid-item col-2" id="card-6">6</div>
      <div class="grid-item col-0" id="card-7">7</div>
      <div class="grid-item col-1" id="card-8">8</div>
      <div class="grid-item col-2" id="card-9">9</div>
      <div class="grid-item col-0" id="card-10">10</div>
      <div class="grid-item col-1" id="card-11">11</div>
      <div class="grid-item col-2" id="card-12">12</div>
      <div class="grid-item col-0" id="card-13">13</div>
      <div class="grid-item col-1" id="card-14">14</div>
      <div class="grid-item col-2" id="card-15">15</div>
      <div class="grid-item col-0" id="card-16">16</div>
      <div class="grid-item col-1" id="card-17">17</div>
      <div class="grid-item col-2" id="card-18">18</div>
      <div class="grid-item col-0" id="card-19">19</div>
      <div class="grid-item col-1" id="card-20">20</div>
      <div class="grid-item col-2" id="card-21">21</div>
    </div>



  
    
    <script src="index.js"></script>
  </body>
</html>
